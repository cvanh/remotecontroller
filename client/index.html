<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controller</title>
  </head>
  <body>
    <div id="Container">
      <div id="GrayBox">
        <div class="WhiteBox">
          <div class="RedDot">
            <div id="ButtonA" class="Button">A</div>
          </div>
        </div>

        <div class="WhiteBoxB">
          <div class="RedDot">
            <div id="ButtonB" class="Button">B</div>
          </div>
        </div>
        <div id="LightGray1">
          &nbsp;P1 &nbsp; &nbsp; &nbsp;P2 &nbsp; &nbsp; &nbsp; P3
          &nbsp;&nbsp;&nbsp;&nbsp;P4
        </div>
        <div id="LightGray2">
          <input
            id="slider"
            class="Button"
            type="range"
            step="1"
            min="0"
            max="3"
          />
        </div>
        <div id="LightGray3">
          <h1 class="h1">
            Select &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; Start
          </h1>
        </div>

        <div class="WhiteBoxC">
          <div id="ButtonSelect" class="Button"></div>
          <div id="ButtonStart" class="Button"></div>
        </div>

        <div class="GrayBox GrayBox1">
          <div id="ButtonUp" class="Button GrayDot"></div>
        </div>
        <div id="GraySpace" class="GrayBox"></div>
        <div class="GrayBox GrayBox2">
          <div id="ButtonDown" class="Button GrayDot"></div>
        </div>
        <div class="GrayBox GrayBox3">
          <div id="ButtonLeft" class="Button GrayDot"></div>
        </div>
        <div class="GrayBox GrayBox4">
          <div id="ButtonRight" class="Button GrayDot"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
